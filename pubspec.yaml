name: bookref
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http_parser: 
  http: 
  json_string: 
  graphql_flutter: 
  flutter_spinkit: 
  hive: 
  equatable: 
  flutter_bloc: 
  graphql_flutter_bloc: 
  flutter_secure_storage: 
  flutter_typeahead: 
  custom_radio_grouped_button: any
  flutter_svg: 
  path_provider: 
  connectivity: 
  flutter_barcode_scanner: 
  cupertino_icons: 
  intl:
  auto_route: 
  social_share:

dev_dependencies:
  #hive_generator: ^0.8.0
  auto_route_generator: 
  build_runner: ^2.1.1
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/icon/Bookref.png"
  image_path_android: "assets/icon/Bookref.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icon/bookref_icon.svg
    - assets/icon/new_bookref_icon.svg

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Italic.ttf
          style: italic
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
    - family: Amaranth
      fonts:
        - asset: fonts/Amaranth-Regular.ttf
        - asset: fonts/Amaranth-Bold.ttf
          weight: 700 
